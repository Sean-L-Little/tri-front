<h1>Historique: </h1>


<table mat-table [dataSource]="listes" width=100%>
<ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<ng-container matColumnDef="Liste">
        <th mat-header-cell *matHeaderCellDef> Liste </th>
        <td mat-cell *matCellDef="let element"> {{element.liste}} </td>
</ng-container>

<ng-container matColumnDef="Ordre">
        <th mat-header-cell *matHeaderCellDef>Ordre</th>
        <td mat-cell *matCellDef="let element"> {{element.ordre}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
